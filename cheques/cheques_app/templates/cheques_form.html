<!DOCTYPE html>
<html>
<head>
    <title>Cargar Datos de Cheque</title>
</head>
<body>
    <h1>Cargar Datos de Cheque</h1>
    <form method="post">
        {% csrf_token %}
        <label for="cheque_num">NÃºmero del Cheque:</label>
        <input type="number" name="cheque_num" required><br><br>

        <label for="banco">Nombre del Banco:</label>
        <select name="banco" required>
            {% for banco in bancos %}
                <option value="{{ banco.banco_id }}">{{ banco.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="cliente">Nombre del Cliente:</label>
        <select name="cliente" required>
            {% for cliente in clientes %}
                <option value="{{ cliente.cliente_id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
            {% endfor %}
        </select><br><br>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="date" name="fecha_vencimiento" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" step="0.01" name="monto" required><br><br>

        <input type="submit" value="Cargar Cheque">
    </form>
</body>
</html>
